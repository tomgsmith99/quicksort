            function partition(A, left, right){
                var temp;
                var pivot = A[left];
                
                var done = 0;
                $("#quicksort").append("Starting partition: " + A.join(' '));
                for (i = 1; i <= right; i++){

//                        temp = A[i];
//                        A[i] = pivot;
//                        A[i-1] = temp;
                        var j = i;
                        // j is the smaller value that needs to be moved to the lrft

                          A[j] = A[j-1];
                          A[j-1] = temp;
                          j = j -1;
                        }
                        $("#quicksort").append("<p>the " + (i - 1) + " value is now " + A[i-1]);

                        // temp = A[i];
                    }
                    $("#quicksort").append(A.join(' '));
                }
                printArray(A);
                retVal = A[left];
                return retVal;
            }
