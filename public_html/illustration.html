<!DOCTYPE html>

<html>
    <head>
        <title>tomgsmith99 Quicksort - illustration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel ="stylesheet" type ="text/css" href ="css/quicksort.css">
        <script src="scripts/jquery/jquery-2.1.4.min.js" type ="text/javascript"></script>
        <script src="scripts/jsplumb/jsPlumb-2.0.4.js"></script>

        <script src='scripts/tom/binaryTree.js' type ='text/javascript'></script>
        <script src="scripts/tom/quicksort.js" type="text/javascript"></script>
        <script src="scripts/tom/qsDemoSet.js" type="text/javascript"></script>

        <script type ="text/javascript">

            var qsDemoSet = new QSDemoSet();
                qsDemoSet.setCanvasID("quickSortCanvas");
                qsDemoSet.setFormID("topnavRight");

                qsDemoSet.canvasX = 10;
                qsDemoSet.canvasY = 120;
                qsDemoSet.numFields = 10;
                qsDemoSet.rowSpace = 100;
                qsDemoSet.minVal = -9;
                qsDemoSet.maxVal = 99;
                qsDemoSet.maxFields = 40;

            window.onload = function () {
                
                var initialArray = [22,45,35,77,73,52,0,55,77,16];
                
                qsDemoSet.run(initialArray);
                qsDemoSet.renderForm();
            };
        </script>
    </head>

    <body>
        <div class = "topnav" id="topnavContainer">
            <div class="topnav" id="topnavLeft">
                <p>quicksort illustrator</p>
            </div>
            <div class="topnav" id="topnavRight"></div>
        </div>
        <div id ='canvas'>
            <div id="quickSortCanvas"></div>
        </div>

    </body>
</html>
