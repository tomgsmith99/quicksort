        <script type ="text/javascript">
            var qsCount = 0;

            var binaryTree = new BinaryTree();

            function quickSort(A, left, right) {
                var pivot;
                
                qsCount = qsCount + 1;
                console.log("----------QSBEGIN----------");
                console.log("Starting the qs function.");
                console.log("Iteration number: " + qsCount);
                console.log("The left index is: " + left);
                console.log("The right index is: " + right);
                console.log("Checking to see if left index < right index:");

                if (left < right) {
                    console.log("left is < right.");
                    console.log("starting the partition function.");
                    pivot = partition(A, left, right);
                    console.log("partition function complete.");
                    console.log("result of partition function - pivot index is: " + pivot);
                    quickSort (A, left, pivot);
                    quickSort (A, (pivot+1), right);
                }
                else if (left === right) { // Note: this clause is not needed for qs!
                    console.log("Nope. This partition is a singleton: " + A[left]);
                    var leaf = new Leaf();
                    leaf.setData(A[left]);
                    binaryTree.addLeaf(leaf);
                }
            }
            
            function partition(A, left, right){
                var pivot = A[left];
                var i = left;
                var output = "";
                
                console.log("--------PBEGIN------------");
                console.log("This is the partition we are going to work on:");

                for (k = left; k<=right; k++) { output = output + A[k] + " "; }
                console.log(output);
                
                for (j = left; j <= right; j++){
                    printSubArray(A, left, right);

                    console.log("The index of j is: " + j);
                    console.log("The index of i is: " + i);
                    console.log("Comparing A[" + j + "] (" + A[j] + ") to the pivot value: " + pivot);

                    if (A[j] <= pivot) {
                        console.log("A[j] is less than or equal to the pivot, so we are going to swap A[j] " + A[j] + " with A[i]: " + A[i]);

                        temp = A[j];
                        A[j] = A[i];
                        A[i] = temp;

                        printSubArray(A, left, right);

                        i = i + 1;
                    }
                    else { console.log("A[j] is greater than the pivot value, so no values were swapped."); }
                    
                    console.log("i is now: " + i);
                    console.log("-----------------");
                }
                
                console.log("For loop complete. Swapping the A[i-1] value " + A[i-1] + " with the pivot " + A[left]);

                temp = A[i -1];
                A[i - 1] = A[left];
                A[left] = temp;
                
                console.log("This partition is now:");

                printSubArray(A, left, right);

                // Store the subarray in the binary tree
                // this procedure is not necessary for quicksort
                thisArray = [];
                for (k = left; k <= right; k++) { thisArray.push(A[k]); }
                
                var leaf = new Leaf();
                leaf.setData(thisArray);
                binaryTree.addLeaf(leaf);

                console.log("The full array is now: " + A.join(' '));
                
                console.log("The length of the list of arrays is now: " + binaryTree.getTotal());

                retVal = i - 1;
                return retVal;
            }
            
            function printSubArray(A, left, right) {
                var output = "";
                for (k = left; k<=right; k++) { output = output + A[k] + " "; }
                console.log(output);
            }
            
            window.onload = function () {
                var A = [17, 35, 12, 32, 6, 102, 4, 8, 43, 50];

                quickSort(A, 0, (A.length - 1));
                
                binaryTree.sortedInts = A;
                
                console.log("COMPLETE! The full array is now: " + binaryTree.sortedInts);
                
                console.log("------------------------------------------");
                console.log("------------------------------------------");
                console.log("------------------------------------------");

                console.log("The list of Arrays is: ");

                binaryTree.showValues();

                console.log("The length of the list of Arrays is: " + binaryTree.getTotal());

                console.log("-----STARTING THE buildTree() function------");
                
                binaryTree.build();
                
        // buildTree();

                console.log('----------------------------');

                console.log("------STARTING THE calculateLeafPositions() function ------");

                binaryTree.calculateLeafPositions();

                console.log('----------------------------');

                console.log("-------STARTING THE flatten() function-----");
                
                binaryTree.flatten();
                
                console.log("--------STARTING THE show() function -------");

                binaryTree.show();
                
                console.log('----------------------------');

                console.log("-----STARTING THE displayTree() function --------");
                
                displayTree();

            };

            function buildTree() {

                // find each leaf's parent and children
                leaves = binaryTree.getLeaves();

                for (i = leaves.length - 1; i > 0; i--) {

                    j = i - 1;
                    
                    leaf = leaves[i];
                    
                    console.log("the child value is: " + leaf.getData());

                    z = 0;
                    
                    while (leaf.hasParent() === false && z < 10000) {
                        z++;
                        var child = leaf.getData();
                        pleaf = leaves[j];
                        var potParent = pleaf.getData();
                        
                        if (Array.isArray(potParent)) {
                            console.log("looking for " + child + " in " + potParent);
                            if (typeof child === "number") {
                                if (potParent.indexOf(child) !== -1) {
                                    binaryTree.associate(pleaf, leaf);
                                }
                                else { j = j - 1; }
                            }
                            else { // typeof child === "array"
                                var item;
                                if (child.every(item => potParent.indexOf(item) !== -1)) {
                                    binaryTree.associate(pleaf, leaf);
                                    break;
                                }
                                else { j = j - 1; }
                            }
                        }
                        else { j = j - 1; }
                    }
                }
            }

            function displayTree(){
                var output = "";
                leaves = binaryTree.getLeaves();
                leaves.forEach(function(leaf) {
                    output = output + leaf.getData().toString();

                    $("#tomQS").append("<div class = 'node'>" + leaf.getData().toString() + "</div");
   
                });
            }
